<div class="container">
  <section>
    <div class="cab">
      <div class="button-section">
        <button mat-raised-button  class="botaoAddCliente" (click)="addCliente()">Adicionar Clientes</button>
      </div>
      <form class="input-pesquisa" [formGroup]="pesquisaForm">
        <div class="filtroArea">
          <input type="text" class="form-control" id="filtro" formControlName="filtro" placeholder="Busque por nome" (keyup)="filtro()"aria-describedby="button-addon2">
          <mat-icon class="icon-menu limpaBusca" (click)="limparFiltro()">close</mat-icon>
        </div>

      </form>
    </div>

    <div *ngIf="clientes.length >=0; then thenBlock else elseBlock"></div>

    <ng-template #thenBlock>

      <div class="mat-elevation-z8 tabela-carros" >
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef >Nome/Razão Social</th>
            <td mat-cell *matCellDef="let row">{{row.nome_razao_social}}</td>
          </ng-container>

          <ng-container matColumnDef="cpf" class="campoVeiculo">
            <th mat-header-cell *matHeaderCellDef class="ocultaMobileCPF">CPF/CNPJ</th>
            <td mat-cell *matCellDef="let row" class="ocultaMobileCPF">{{row.cpf_cnpj | mask: 'CPF_CNPJ'}}</td>
          </ng-container>

          <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef class="ocultaMobileMail">E-Mail</th>
            <td mat-cell *matCellDef="let row" class="ocultaMobileMail">{{row.mail}}</td>
          </ng-container>

          <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef class="ocultaMobileTelefone">Telefone</th>
            <td mat-cell *matCellDef="let row" class="ocultaMobileTelefone"> {{row.celular | mask:"(00) 00000-0000"}}  </td>
          </ng-container>

          <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef>Detalhes</th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button [routerLink]="['/cadastros/clientes/consultar', row.id]">Detalhes</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator style="width: 100%"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       aria-label="Select page">
        </mat-paginator>
        <!--        <mat-paginator -->
        <!--                        [pageSizeOptions]="[5, 10, 20]"-->
        <!--                       showFirstLastButtons-->
        <!--                       aria-label="Select page of periodic elements">-->
        <!--        </mat-paginator>-->
      </div>
    </ng-template>

    <ng-template #elseBlock>
      <div class="container-sm">
        <mat-card class="card-home" style="padding: 15px">
          <h4> Ainda não existem clientes cadastrados :(</h4>
          <p> Clique no botão Adicionar Clientes acima e cadastre!</p>
        </mat-card>
      </div>
    </ng-template>
  </section>
</div>
