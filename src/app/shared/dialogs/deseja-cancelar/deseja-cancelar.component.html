<h1 mat-dialog-title>{{ titulo}}</h1>

<div mat-dialog-content>{{ descricao }} </div>

<div mat-dialog-actions class="btnDialog">

  <div *ngIf="tipo == 'advertencia'">
    <button class="btn btn btn-secondary" (click)="cancelar()">N達o</button>
    <button class="btn btn btn-danger" (click)="confirmar()">Sim</button>
  </div>

  <div *ngIf="tipo === 'confirmacao'">
    <button class="btn btn btn-secondary" (click)="cancelar()">N達o</button>
    <button class="btn btn btn-success" (click)="confirmar()">Sim</button>
  </div>

  <div *ngIf="tipo === 'aviso'">
    <button class="btn btn btn-secondary" (click)="cancelar()">N達o</button>
    <button class="btn btn btn-primary" (click)="confirmar()">Sim</button>
  </div>

  <div *ngIf="tipo === 'warning'">
    <button class="btn btn btn-secondary" (click)="cancelar()">N達o</button>
    <button class="btn btn btn-warning" (click)="confirmar()">Sim</button>
  </div>




</div>
